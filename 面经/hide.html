<title>display:none和visible:hidden的区别</title>
</head>
<body >
<div style="display:none;"> 隐藏区域<span style="visibility:visible;">我是子元素</span></div><div style=" background-color:Green">显示区域</div><br />
<div style="visibility:hidden;"> 隐藏区域<span style="visibility:visible;">我是子元素</span></div><span style="background-color:Green">显示区域</div>
</body>
</html>
