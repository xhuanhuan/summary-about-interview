<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css" />
</head>
<style>
p em:last-of-type{
  color:blue;
}
p>strong:last-of-type{
  color:blue;
}
.inline-test h5{
  display:inline;
}
.inlineBlock-test h5{
  display:inline-block;
}
</style>
<body>
  <p>我是原始p<p>
<div class="mydiv" style="color:red">
  <p>继承父元素的样式</p>
  <p>内联样式color:red,!important优先级高于内联样式</p>
</div>

<p>伪类测试</p>
<p>后代选择器<br>
  <em>我是em标签</em><br>
  <span><em>我是em标签</em></span>
</p>
<p>子代选择器<br>
  <strong>我是em标签</strong><br>
  <span><strong>我是em标签</strong></span>
</p>

<div style="width:100px;height:100px;line-height:100px;text-align:center;background-color:orange;margin:0 auto;">div居中</div>

<div style="width:300px;height:200px;border:1px solid orange;">
<div style="width:100px;height:50px;line-height:50px;text-align:center;background-color:orange;position:relative;top:50%;left:50%;margin:-25px 0 0 -50px;">浮动元素居中</div>
</div>
<div style="width:300px;height:300px;border:1px solid black;position:absolute;top:60%;left:60%;">
<div style="width:100px;height:50px;line-height:50px;text-align:center;background-color:orange;position:absolute;top:0;bottom:0;right:0;left:0;">绝对定位居中</div>
</div>
<p>inline inline-block测试</p>
<div class="inline-test">
  <h5>inline显示1</h5>
  <h5>inline显示2</h5>
</div>
<div class="inlineBlock-test">
  <h5><p>inline显示1</p><p>inline显示1</p></h5>
  <h5><p>inline显示2</p><p>inline显示2</p></h5>
</div>

<p>css3新特性</p>
<div class="circle">圆角</div>
<div class="shadow">阴影+旋转</div>
<h1 style="text-shadow:5px 5px 5px orange">文字阴影</h1>
<div class="multiback">多重背景</div>
</body>
</html>
