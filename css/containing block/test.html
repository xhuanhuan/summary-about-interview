<body>

<p>----relative/static----</p>
<div class="parent2">
<p>相对于其本身的位置</p>
<span style="position:relative;bottom:10px;right:10px;background-color:orange;">relative</span>
</div>

<p>----fixed----</p>
<div class="parent2">
<p>包含块由浏览器视口创建</p>
<span style="position:fixed;top:10px;right:10px;background-color:orange;">fixed</span>
</div>

 <p>----absolute----</p>
<div class="div1">
  <span>找第一个position非static的父元素，</span>
  <span>如果父元素display：inline，</span>
  <span>则包含块为包含absolute元素的第一个和最后一个inline元素的padding edge构成</span>
  <span class="sp">absolute</span>
  <span>否则，父元素padding加content创建</span>
  <span>将父元素的display修改即可看到效果</span>
  <span>包含块包括padding,</span>
  <span>不包含margin,border</span>
</div>



</body>
