<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../style.css" />
</head>
<style>

</style>
<body>
  <p>------------flex---------------<p>
  <div style="width:300px;height:300px;display:flex;flex-wrap:wrap;">
    <div style="width:100%;height:150px;background-color:red;"></div>
    <div style="width:50%;height:150px;background-color:blue;"></div>
    <div style="width:50%;height:150px;background-color:orange;"></div>
  </div>
  <p>------------float---------------<p>
  <div style="width:300px;height:300px;">
    <div style="width:100%;height:150px;background-color:red;"></div>
    <div style="width:50%;height:150px;background-color:blue;float:left;"></div>
    <div style="width:50%;height:150px;background-color:orange;float:right;"></div>
  </div>
</body>
</html>
